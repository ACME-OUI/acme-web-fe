  {% extends "base.html" %}
  {% block title %} Gridster Demo {% endblock %}
  {% block extra_headers %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

   

    <!-- <link=href="https://raw.github.com/ehynds/jquery-ui-multiselect-widget/1.13/jquery.multiselect.css" rel="stylesheet">-->
    <!-- <link=href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">-->
    <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.js"></script>-->
    <script type="text/javascript" src="static/js/jquery.gridster.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/jquery.gridster.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="static/js/grid.js"></script>
    <style>
      body {
          overflow-x: hidden;
      }
    </style>
    <!-- JS for the window menu -->
    <script>
    $('body').ready(function(){
      var body = document.body,
          mask = document.createElement('div'),
          toggleSlideLeft = document.querySelector('.toggle-slide-left');

      mask.className = 'mask';

      $(toggleSlideLeft).click(function() {
        $(body).addClass('sml-open');
        document.body.appendChild(mask);
      });
      /* hide active menu if mask is clicked */
      $(mask).click(function(){
        $(body).removeClass('sml-open');
        document.body.removeChild(mask);
      });
      $('.close-menu').click(function(){
        $(body).removeClass('sml-open');
        document.body.removeChild(mask);
      });
      
    });
    </script>
  {% endblock %}

  {% block content %}
  <button class="btn toggle-slide-left">Slide Menu Left</button>

  <nav class="menu slide-menu-left">
    <br>
    <br>
    <ul>
      <li><button class="close-menu">&larr; Close</button></li>
      <li><button type="button" class="btn menu-btn" id="provenance">Provenance Capture</button></li>
      <li><button type="button" class="btn menu-btn" id="status">Status Messages</button></li>
      <li><button type="button" class="btn menu-btn" id="science">Science Input</button></li>
      <li><button type="button" class="btn menu-btn" id="nodeList">Node List</button></li>
      <li><button type="button" class="btn menu-btn" id="heatMap">Heat Map</button></li>
      <li><button type="button" class="btn menu-btn" id="modelRun">Model Run</button></li>
      <li><button type="button" class="btn menu-btn" id="nodeSelect">Node Selector</button></li>
      <li><button type="button" class="btn menu-btn" id="cdat">CDATWeb Analysis</button></li>
      <li><button type="button" class="btn menu-btn" id="charting">Charting System Status</button></li>
    </ul>
  </nav> <!-- Nav left menu -->

  <div class="wrapper">
    <div class="demo">
      <div class="gridster" id="grid_holder" style="border: 1px solid black; position: relative; margin-left: auto; margin-right: auto;">
          <ul>
              
          </ul>
      </div>
    </div> <!-- Div demo -->
  </div> <!-- Wrapper --> 
  {% endblock %}
